<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="images/pink-calculator-white-background_1308-74126.avif" usemap="#image-map">

        <map name="image-map">
            <area alt="on" title="on" href="" coords="39,225,108,272" shape="rect">
            <area alt="m plus" title="m plus" href="" coords="120,227,181,269" shape="rect">
            <area alt="mc" title="mc" href="" coords="195,229,259,270" shape="rect">
            <area alt="mr" title="mr" href="" coords="274,228,336,270" shape="rect">
            <area alt="off" title="off" href="" coords="350,224,414,275" shape="rect">
            <area alt="seven" title="seven" href="" coords="45,288,104,350" shape="rect" onclick="addToDisplay('7')">
            <area alt="eight" title="eight" href="" coords="118,289,182,348" shape="rect" onclick="addToDisplay('8')">
            <area alt="nine" title="nine" href="" coords="201,288,265,351" shape="rect" onclick="addToDisplay('9')">
            <area alt="percentage" title="percentage" href="" coords="277,289,335,348" shape="rect">
            <area alt="clear" title="clear" href="" coords="354,289,414,354" shape="rect">
            <area alt="four" title="four" href="" coords="41,362,105,429" shape="rect" onclick="addToDisplay('4')">
            <area alt="five" title="five" href="" coords="117,361,187,430" shape="rect"onclick="addToDisplay('5')">
            <area alt="six" title="six" href="" coords="202,363,265,425" shape="rect" onclick="addToDisplay('6')">
            <area alt="multiply" title="multiply" href="" coords="276,365,339,423" shape="rect">
            <area alt="divide" title="divide" href="" coords="353,362,414,423" shape="rect">
            <area alt="one" title="one" href="" coords="44,437,104,501" shape="rect" onclick="addToDisplay('1')">
            <area alt="two" title="two" href="" coords="119,437,183,497" shape="rect" onclick="addToDisplay('2')">
            <area alt="three" title="three" href="" coords="201,437,263,501" shape="rect" onclick="addToDisplay('3')">
            <area alt="addition" title="addition" href="" coords="279,437,337,573" shape="rect">
            <area alt="subtract" title="subtract" href="" coords="353,437,413,497" shape="rect">
            <area alt="zero" title="zero" href="" coords="43,509,101,573" shape="rect" onclick="addToDisplay('0')">
            <area alt="duoble zero" title="duoble zero" href="" coords="120,509,177,573" shape="rect" onclick="addToDisplay('00')">
            <area alt="point" title="point" href="" coords="201,511,261,569" shape="rect" onclick="addToDisplay('.')">
            <area alt="equals" title="equals" href="" coords="353,509,415,570" shape="rect">
        </map>

        <input id="display" type="text" value="0" readonly>

    </div>

    <script src="script.js"></script>
</body>

</html>
